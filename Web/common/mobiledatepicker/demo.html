<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />

<link href="css/mobiscroll.css" rel="stylesheet" />
<link href="css/mobiscroll_date.css" rel="stylesheet" />
<title>兼容PC和移动设备的日期选择jquery插件</title>
</head>

<body>

  <section id="form">
    <form action="">

      <label>出生日期：</label>
      <input type="text" name="USER_AGE" value="2023-08-12" id="USER_AGE" readonly class="input" placeholder="请填写你的出生日期" />
      <div class="clear h10"></div>
      <input type="submit" id="tj" class="submit" value="提交" />
    </form>
  </section>
<script src="js/jquery.min.js"></script> 
<script src="js/mobiscroll_date.js" charset="gb2312"></script> 
<script src="js/mobiscroll.js"></script> 
<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yy-mm-dd',//不能使用yyyy-mm-dd，否则年份不能默认选中
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 1, //开始年份
		endYear: currYear + 50 //结束年份
	};
	

	$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));

});
</script>

</body>
</html>
