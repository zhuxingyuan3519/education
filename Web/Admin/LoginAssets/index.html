<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>logn</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	</head>
	<body>
		<div class="container-fluid">
			<!--头部logo-->
			<div class="row top">
				<div class="col-lg-4 col-sm-12 col-sm-12">
					<span class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-right marg"><img src="img/logo.png"  class="img-responsive"/></span>
					<span class="col-lg-9 col-md-9 col-sm-9 col-xs-9 text-left marlg">众邦卡管家</span>
				</div>
			</div>
			<!--登录部分-->
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-sm-12 bg-logn ">
					<p>&nbsp;</p>
					<div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 bor-circle marg">
						<h2 class="text-center bold">管理员登录</h2>
						<p>&nbsp;</p>
						<div class="input-group input-group-lg">
				            <span class="input-group-addon"><img src="img/username.png" /></span>
				            <input type="text" class="form-control" placeholder="用户名">
				        </div>
				        <p>&nbsp;</p>
				        <div class="input-group input-group-lg">
				            <span class="input-group-addon"><img src="img/password.png" /></span>
				            <input type="text" class="form-control" placeholder="密码">
				        </div>
				        <p>&nbsp;</p>
				      
					        <div class="input-group input-group-lg ">
					            <span class="input-group-addon"><img src="img/confirm.png" /></span>
					            <input type="text" class="form-control " placeholder="验证码">
					            <span class="input-group-addon">验证码地方</span>
					        </div> 
					        <p>&nbsp;</p>
				            <input type="button" class="btn btn-info btn-block btn-lg" value="登录">
				        <p>&nbsp;</p>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 hidden-sm hidden-xs bg-card">
					
				</div>
			</div>
		</div>
	</body>
</html>
